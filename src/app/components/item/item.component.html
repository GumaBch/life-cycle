<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  id="comprado"
  [checked]="item.comprado"
  (change)="marcarItem()"
>
<p class="description" [class.line-through]="item.comprado">{{ item.nome }}</p>
<div class="d-contents">
  <fa-icon
    class="delete-icon"
    *ngIf="!item.comprado"
    [icon]="faTrash"
    (click)="editarItem()"
  ></fa-icon>
  <fa-icon
    class="edit-icon"
    *ngIf="!item.comprado"
    [icon]="faPen"
    (click)="editarItem()"
  ></fa-icon>
</div>
<small class="date">{{ item.data }}</small>
